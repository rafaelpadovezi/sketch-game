version: "3.5"

services:
  db:
    image: postgres:10.1-alpine
    container_name: sketch-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sketch
      POSTGRES_PASSWORD: sketch
      POSTGRES_DB: sketch

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sketch-app
    env_file:
    - .env
    ports:
    - "${ASPNETCORE_SOCKET_BIND_PORT}:${ASPNETCORE_SOCKET_BIND_PORT}"
    depends_on:
      - db
      - es
    command:
      [
      "./scripts/wait-for-it.sh",
        "db:5432",
        "-t",
        "120",
        "--",
      "./scripts/wait-for-it.sh",
        "es:9200",
        "-t",
        "120",
        "--",
        "./scripts/start-from-compose.sh",
      ]

  integration-tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sketch-tests
    env_file:
    - .env
    volumes:
    - .:/app
    depends_on:
      - db
    command:
      [
      "./scripts/wait-for-it.sh",
        "db:5432",
        "-t",
        "120",
        "--",
        "dotnet",
        "test"
      ]

  # ELK stack
  # warning: ES is fine, but kibana/logstash are VERY slow to boot
  es:
    build:
      context: build/elasticsearch/
      args:
        ELK_VERSION: 7.8.0
    container_name: sketch-es
    volumes:
      - type: bind
        source: ./build/elasticsearch/config/elasticsearch.yml
        target: /usr/share/elasticsearch/config/elasticsearch.yml
        read_only: true
      - type: volume
        source: elasticsearch
        target: /usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xms256m -Xmx512m"
      ELASTIC_PASSWORD: elastic
      discovery.type: single-node

